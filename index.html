<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Brains Welcome</title>
    <!-- Tailwind CSS for styling - loaded from CDN for ease of use with GitHub Pages -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter - for consistent typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet - for additional, specific styling -->
    <style>
        /* Base styles for the entire body */
        body {
            font-family: 'Inter', sans-serif; /* Sets the primary font for the entire page */
            background-color: #f8fafc; /* Light gray background color (Tailwind gray-50 equivalent) */
        }

        /* Accessibility: Focus styles for keyboard navigation */
        /* Enhances usability for users navigating with the keyboard by providing clear visual focus indicators */
        :focus-visible {
            outline: 3px solid #2563eb; /* Blue outline (Tailwind blue-600) */
            outline-offset: 2px; /* Adds space between the outline and the element */
            border-radius: 6px; /* Slightly rounded corners for the outline */
        }

        /* Animation for the modal transition */
        /* Defines a smooth transition effect for opacity and transform properties of the modal */
        #info-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* State when the modal container is hidden */
        /* When the parent container is hidden, the modal itself scales down and fades out */
        #info-modal-container.hidden #info-modal {
            transform: scale(0.95); /* Shrinks the modal slightly */
            opacity: 0; /* Makes it completely transparent */
            pointer-events: none; /* Prevents interaction with the hidden modal */
        }

        /* Reduced motion accessibility */
        /* Disables animations for users who prefer reduced motion, improving accessibility */
        @media (prefers-reduced-motion: reduce) {
            #info-modal {
                transition: none; /* Removes all transitions */
            }
        }

        /* Class to truncate text to 2 lines */
        /* This CSS property is specific to WebKit browsers (like Chrome, Safari) */
        .line-clamp-2 {
            display: -webkit-box; /* Enables the flexible box model for line clamping */
            -webkit-line-clamp: 2; /* Limits the text to a maximum of 2 lines */
            -webkit-box-orient: vertical; /* Stacks lines vertically */
            overflow: hidden; /* Hides any overflowing content */
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section: Fixed at the top with a subtle shadow for depth -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-16">
                <!-- Logo / Title: Ensures branding is visible -->
                <div class="flex-shrink-0">
                    <a href="#" class="flex items-center space-x-2">
                        <!-- SVG Icon for the logo, representing "All Brains Welcome" theme -->
                        <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                        </svg>
                        <span class="text-xl font-bold text-gray-900">All Brains Welcome</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area: Divided into a sidebar for filters and a main section for results -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="lg:grid lg:grid-cols-4 lg:gap-8">
            
            <!-- Filters Section (Left Sidebar): Contains interactive checkboxes for filtering -->
            <aside class="lg:col-span-1 mb-8 lg:mb-0">
                <div class="bg-white p-6 rounded-lg shadow-sm sticky top-24">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900">Filters</h2>
                    <form id="filter-form">
                        <!-- Areas of Support Filter Group -->
                        <div class="mb-6">
                            <h3 class="font-semibold mb-3 text-gray-700">Areas of Support</h3>
                            <div id="areas-of-support-filters" class="space-y-2">
                                <!-- Checkboxes will be dynamically inserted here by JavaScript -->
                            </div>
                        </div>
                        <!-- Format Filter Group -->
                        <div class="mb-6">
                            <h3 class="font-semibold mb-3 text-gray-700">Format</h3>
                            <div id="format-filters" class="space-y-2">
                                <!-- Checkboxes will be dynamically inserted here by JavaScript -->
                            </div>
                        </div>
                        <!-- Price Filter Group -->
                         <div class="mb-6">
                            <h3 class="font-semibold mb-3 text-gray-700">Price</h3>
                            <div id="price-filters" class="space-y-2">
                                <!-- Checkboxes will be dynamically inserted here by JavaScript -->
                            </div>
                        </div>
                        <!-- Reset Filters Button: Clears all selected filters -->
                        <button type="reset" id="reset-filters" class="w-full px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300 transition-colors">
                            Reset Filters
                        </button>
                    </form>
                </div>
            </aside>

            <!-- Results Section (Main Area): Displays filtered resources -->
            <section class="lg:col-span-3">
                <div class="bg-white p-4 rounded-lg shadow-sm mb-4 flex items-center justify-between">
                    <h2 id="results-count" class="text-lg font-medium text-gray-700">Loading results...</h2>
                </div>
                <!-- Grid for displaying resource cards -->
                <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
                    <!-- Resource cards will be dynamically inserted here by JavaScript -->
                </div>
                <!-- Message displayed when no results are found after filtering -->
                 <div id="no-results" class="hidden text-center py-16">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">No Results Found</h3>
                    <p class="mt-1 text-sm text-gray-500">Try adjusting your filters to find what you're looking for.</p>
                  </div>
                <!-- Loading Indicator: Shown while data is being fetched -->
                <div id="loading-indicator" class="text-center py-16">
                    <svg class="animate-spin mx-auto h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">Loading data...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Details Modal: Hidden by default, appears when a resource card is clicked -->
    <div id="info-modal-container" class="fixed inset-0 z-40 hidden" role="dialog" aria-modal="true">
        <!-- Overlay: Darkens the background when the modal is active -->
        <div id="modal-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-75"></div>
        <!-- Modal Panel: The actual content area of the modal -->
        <div class="relative flex items-center justify-center min-h-screen p-4">
            <div id="info-modal" class="bg-white rounded-lg shadow-xl w-full max-w-2xl transform transition-all">
                <div class="p-6 sm:p-8">
                    <div class="flex items-start justify-between">
                        <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
                        <!-- Close Button for the modal -->
                        <button id="modal-close-button" type="button" class="p-1 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-600">
                            <span class="sr-only">Close</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <div id="modal-content" class="mt-4 space-y-4">
                        <!-- Detailed content of the selected resource will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript: Contains all the logic for data fetching, filtering, and modal interactions -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Global variable to hold the database data once fetched.
            let database = [];
            
            // --- Element Selectors ---
            // A good practice to cache DOM elements that are frequently accessed.
            const resultsGrid = document.getElementById('results-grid');
            const resultsCount = document.getElementById('results-count');
            const noResults = document.getElementById('no-results');
            const loadingIndicator = document.getElementById('loading-indicator');
            const filterForm = document.getElementById('filter-form');
            const areasOfSupportFilters = document.getElementById('areas-of-support-filters');
            const formatFilters = document.getElementById('format-filters');
            const priceFilters = document.getElementById('price-filters');
            const modalContainer = document.getElementById('info-modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalCloseButton = document.getElementById('modal-close-button');
            const modalOverlay = document.getElementById('modal-overlay');
            const resetButton = document.getElementById('reset-filters');

            // --- State Management ---
            // Holds the currently selected filters.
            let activeFilters = {
                'Areas of support': [],
                'Format': [],
                'Price': []
            };

            // --- Functions ---

            /**
             * Creates and populates the filter checkboxes based on predefined lists.
             */
            function createFilters() {
                // Predefined lists for filters
                const areas = [
                    'Concentration and Focus',
                    'Organisation and Time management',
                    'Impulsivity and Hyperactivity',
                    'Processing and Memory',
                    'Communication and Social interaction',
                    'Routine, Structure, and Change',
                    'Movement and Co-ordination',
                    'Writing',
                    'Reading',
                    'Numbers and Mathematics',
                    'Auditory processing',
                    'Visual processing',
                    'Sensory sensitivity',
                    'Self-regulation, Managing Emotions, Confidence, and Self-esteem'
                ];

                const formats = [
                    'Website',
                    'App',
                    'Hybrid system',
                    'Equipment',
                    'Software',
                    'Browser Extension',
                    'Feature'
                ];

                const prices = [
                    'Free',
                    'Paid'
                ];

                // Helper function to generate checkbox HTML.
                // This reduces code repetition.
                const createCheckbox = (value, group) => `
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" value="${value}" data-group="${group}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-gray-700">${value}</span>
                    </label>
                `;

                // Populate the filter sections in the HTML.
                areasOfSupportFilters.innerHTML = areas.sort().map(area => createCheckbox(area, 'Areas of support')).join('');
                formatFilters.innerHTML = formats.sort().map(format => createCheckbox(format, 'Format')).join('');
                priceFilters.innerHTML = prices.sort().map(price => createCheckbox(price, 'Price')).join('');
            }

            /**
             * Filters and displays the resources based on the active filters.
             */
            function renderResults() {
                // Check if any filters are selected across all groups.
                const anyFilterActive = Object.values(activeFilters).some(arr => arr.length > 0);

                let filteredData;

                if (!anyFilterActive) {
                    // If no filters are active, show all items from the database.
                    filteredData = database;
                } else {
                    // If filters are active, apply the "OR" logic.
                    // An item is included if it matches at least one of the selected filters from any category.
                    filteredData = database.filter(item => {
                        const areaMatch = activeFilters['Areas of support'].length > 0 && 
                                          Array.isArray(item['Areas of support']) && 
                                          activeFilters['Areas of support'].some(value => item['Areas of support'].includes(value));

                        const formatMatch = activeFilters['Format'].length > 0 && 
                                            Array.isArray(item['Format']) && 
                                            activeFilters['Format'].some(value => item['Format'].includes(value));

                        const priceMatch = activeFilters['Price'].length > 0 && 
                                           Array.isArray(item['Price']) && 
                                           activeFilters['Price'].some(value => item['Price'].includes(value));

                        return areaMatch || formatMatch || priceMatch;
                    });
                }

                // Clear the current grid content.
                resultsGrid.innerHTML = '';

                // Update the results count display.
                resultsCount.textContent = `${filteredData.length} Result${filteredData.length !== 1 ? 's' : ''}`;

                // Show or hide the "no results" message.
                if (filteredData.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }

                // Create and append a card for each filtered item.
                filteredData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col cursor-pointer';
                    
                    // Helper function to create badge HTML
                    const createBadge = (text, color) => `<span class="inline-block bg-${color}-100 text-${color}-800 text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${text}</span>`;

                    // Card content
                    card.innerHTML = `
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${item.Name}</h3>
                            <p class="text-gray-600 line-clamp-2 mb-4">${item.Summary}</p>
                        </div>
                        <div class="p-6 pt-0">
                            <div>
                                ${item['Areas of support'].slice(0, 3).map(area => createBadge(area, 'blue')).join('')}
                                ${item.Format.map(format => createBadge(format, 'green')).join('')}
                                ${item.Price.map(price => createBadge(price, 'purple')).join('')}
                            </div>
                        </div>
                    `;
                    
                    // Add click listener to the card to open the modal with item details.
                    card.addEventListener('click', () => showModal(item));
                    resultsGrid.appendChild(card);
                });
            }

            /**
             * Displays the modal with detailed information about a selected resource.
             * @param {object} item - The resource item object.
             */
            function showModal(item) {
                // Populate modal with item data.
                modalTitle.textContent = item.Name;
                
                // Helper function for creating detail sections in the modal.
                const detailSection = (title, content) => {
                    if (!content || (Array.isArray(content) && content.length === 0)) return '';
                    const contentHtml = Array.isArray(content) 
                        ? content.map(c => `<li class="py-1">${c}</li>`).join('') 
                        : `<p>${content}</p>`;
                    const listClass = Array.isArray(content) ? 'list-disc list-inside' : '';
                    return `
                        <div>
                            <h4 class="font-semibold text-gray-700">${title}</h4>
                            <div class="text-gray-600 mt-1 ${listClass}">${contentHtml}</div>
                        </div>
                    `;
                };

                // UPDATED: Removed 'Areas of Support', 'Format', and 'Price' from the modal view.
                modalContent.innerHTML = `
                    ${detailSection('Summary', item.Summary)}
                    ${item['Further info'] ? detailSection('Further Info', item['Further info']) : ''}
                    <div>
                        <a href="${item.Link}" target="_blank" rel="noopener noreferrer" class="inline-block mt-4 px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors focus:ring-4 focus:ring-blue-300">
                            Visit Website
                        </a>
                    </div>
                `;

                // Show the modal and disable body scroll.
                modalContainer.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            /**
             * Hides the modal and re-enables body scrolling.
             */
            function hideModal() {
                modalContainer.classList.add('hidden');
                document.body.style.overflow = '';
            }
            
            /**
             * Handles changes in the filter form.
             * @param {Event} e - The event object from the input change.
             */
            function handleFilterChange(e) {
                if (e.target.type === 'checkbox') {
                    const group = e.target.dataset.group;
                    const value = e.target.value;
                    const isChecked = e.target.checked;

                    // Update the activeFilters state.
                    if (isChecked) {
                        activeFilters[group].push(value);
                    } else {
                        activeFilters[group] = activeFilters[group].filter(item => item !== value);
                    }
                    
                    // Re-render the results based on the new filters.
                    renderResults();
                }
            }

            /**
             * Fetches data from the JSON file and initializes the application.
             */
            async function initializeApp() {
                try {
                    // Fetch the data from the local JSON file.
                    const response = await fetch('database.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    database = await response.json();

                    // Once data is loaded, proceed with the initial setup.
                    createFilters();
                    renderResults();

                } catch (error) {
                    // Basic error handling.
                    console.error("Failed to initialize the application:", error);
                    resultsGrid.innerHTML = `<p class="text-red-500">An error occurred while loading the data. Please check the console.</p>`;
                } finally {
                    // Hide the loading indicator once everything is done.
                    loadingIndicator.classList.add('hidden');
                }
            }

            // --- Initial Setup ---
            initializeApp();


            // --- Event Listeners ---
            
            // Listen for changes on the filter form.
            filterForm.addEventListener('input', handleFilterChange);

            // Listen for clicks on the reset button.
            resetButton.addEventListener('click', () => {
                // Reset the form fields.
                filterForm.reset();
                // Clear the active filters state object.
                activeFilters = { 'Areas of support': [], 'Format': [], 'Price': [] };
                // Re-render the results to show all items.
                renderResults();
            });

            // Listen for clicks to close the modal.
            modalCloseButton.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', hideModal);

            // Listen for the 'Escape' key to close the modal.
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modalContainer.classList.contains('hidden')) {
                    hideModal();
                }
            });
        });
    </script>
</body>
</html>
